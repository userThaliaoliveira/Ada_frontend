<!doctype html>
<html>
    <head>
		<title>Meu site</title>
		<meta charset="utf-8">
	</head>

	<body>
		Esse é um texto<strong>Negrito</strong><!-- <strong> usada para deixar o texto em negrito, era usada a
            tag <b> mas hoje se usa <strong>--> <br>
        Esse é um texto<em>Itálico</em> <br><!-- <em> usado para deixar o texto em italico antes era usada a
            tag <i> mas hoje se usa <em> -->      
        Esse é um texto<u>underline</u><!-- <u> é usado para deixar o texto com uma linha em baixo-->
        Esse é um texto<strike>errado</strike><!-- <strike> é usado para deixar o texto com uma linha em cima da palavra
            como se estivesse errado-->                  
    </body>
</html>
