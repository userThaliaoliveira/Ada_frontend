<!DOCTYPE html>
<html>
	<head>
		<title>Div e Span</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#topo {
				background: blue;
			}
			
			#conteudo {
				background: red;
			}

			#rodape {
				background: green;
			}

			.produto {
				background: gray;
				margin: 10px;
			}

			.azul{
				color: blue;
			}

		</style>

	</head>
	<body>

		<div id="topo"><!-- vai ser usado para dividir e estruturar seu site-->
			
			<img src="imagens/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>

		</div><!-- vai ser usado para dividir e estruturar seu site-->

		<div id="conteudo"><!-- vai ser usado para dividir e estruturar seu site-->
			
			<div class="produto"><!-- vai ser usado para dividir e estruturar seu site-->
				Produto 1
			</div><!-- vai ser usado para dividir e estruturar seu site-->

			<div class="produto"><!-- vai ser usado para dividir e estruturar seu site-->
				Produto 2
			</div><!-- vai ser usado para dividir e estruturar seu site-->

			<div class="produto"><!-- vai ser usado para dividir e estruturar seu site-->
				Produto 3
			</div><!-- vai ser usado para dividir e estruturar seu site-->

		</div><!-- vai ser usado para dividir e estruturar seu site-->

		<div id="rodape"><!-- vai ser usado para dividir e estruturar seu site-->
			
			Todos os <span class="azul"> direitos</span> reservados <!--span usado para colocar os conteudos lado a lado -->

		</div><!-- vai ser usado para dividir e estruturar seu site-->

	</body>
</html>
