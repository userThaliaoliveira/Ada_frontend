<!DOCTYPE html>
<html>
<head>
	<title>Página principal</title>
	<meta charset="utf-8">
</head>
<body>

	<h2>Login</h2>
	<form><!--usado para criar um formulario-->
		Login: <br><!--pular linha-->
		<input type="text" name="loginTeste"><!--type o tipo text para que possa escrever e name define uma forma de você recuperar os dados
        que o usuario digitar utilizando a linguagem de programação e usa para passar os dados para uma proxima tela-->
		<br>

		Senha: <br>
		<input type="password" name="senha"><!--type o tipo password a senha fica escondida  e name define uma forma de você recuperar os dados
            que o usuario digitar utilizando a linguagem de programaçãoe usa para passar os dados para uma proxima tela--->
		<br>

		<input type="button" value="Logar"><!--type o tipo button cria um botão e value define o texto que vai ficar no botão-->
            <!---se utilizar submit no lugar do type button ele enviara o dado para o banco de dados-->
	
</body>
</html>
