<!doctype html>
<html>
    <head>
		<title>Meu site</title>
		<meta charset="utf-8">
	</head>

	<body>
        <h2>mapa do site</h2>
        <ul type="circle"><!-- type é usado para definir o tipo, aqui por exemplo quando uso circle(circulo), 
            square(quadrado), disc(disco)(padrão) muda no inicio-->
            <!--<ul> usada para lista não ordenada-->
            <li>home</li><!--<li> cria os itens da lista-->
            <li>contato</li>
            <li>quem somos</li>
        </ul>
        <h2>perguntas</h2> 
        <ol type="1"><!-- type é usado para definir o tipo,aqui por exemplo 1(padrão),A(alfabeto maiusculo),a(alfabeto minusculo)
            I(algarismo romanos maiusculo),i(algarismo romanos minuculo)  muda no inicio-->
            <!-- lista ordenada usada para contagem-->
            <li> Comida favorita?</li>
            <li>Cor favorita?</li>
            <li>Roupa favorita?</li>

        </ol>   
    </body>
</html>
