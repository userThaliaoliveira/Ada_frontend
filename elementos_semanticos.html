<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Elementos semanticos</title><!-- as tags a seguir vão ajudar nos mecanismos de busca dos sites-->
</head>
<body>
    <!--cabeçalho-->
    <header>
        <nav>barra de navegação</nav><!--barra de navegação-->
    </header>
    
    <!--conteudo principal-->
    <main>
        <section id="about-me"><!--sessão de site-->
            sobre mim
            <figure>
            <img src="https://avatars.githubusercontent.com/u/97253671?v=4" alt="imagem de umamulher linda chamada Thalía" width="200">
            <figcaption>foto de perfil do github</figcaption><!--cria descrição de imagem-->
        </figure>
        </section>
        <section id="portifolio">
            portifolio
        </section>
        <section id="blog">
            <article><!--quando é algo repetitivo-->
                <header>imagem</header>
                <main>titulo</main>
                <footer>autor</footer>
            </article>
        </section>
    </main>
    
    <!--barra lateral-->
    <aside></aside><!--pode colocar dentro de conteudo principal o <main> casoo vc ache que ele percente -->
    
    <!--rodapé onde vc coloca quem desenvolveu por exemplo-->
    <footer></footer>
</body>
</html>
